<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
		<link rel="icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet "type="text/css">
    <link href="css/styles.css" rel="stylesheet "type="text/css">
    <title>Pizza Place</title>
  </head>
  <body>
    <div class="container">
      <div class="card-header" id="header">
        <h1 class="display-4">Pizza Place</h1>
        <p class="lead">Customize your fake pizza.</p>
        <hr class="my-4">
        <div style="position: relative; width: 0; height: 0">
          <button id="start-button" class="btn btn-success btn-lg">Get Started!</button>
        </div>
        <button id="previous-button" class="btn btn-success btn-lg">< Previous</button>
        <button id="next-button" class="btn btn-success btn-lg">Next ></button>
      </div>
      <div class="row">
        <div class="col">
          <div class="card section" id="size-card">
            <div class="card-header">
              <h3>Choose Your Size</h3>
            </div>
            <div class="card-body">
              Blargh
            </div>
          </div>
          <div class="card section" id="type-card">
            <div class="card-header">
              <h3>Choose Your Crust Style</h3>
            </div>
            <div class="card-body">
              Blargh
            </div>
          </div>
          <div class="card section" id="toppings-card">
            <div class="card-header">
              <h3>Choose Your Toppings</h3>
            </div>
            <div class="card-body">
              Blargh
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" id="pizza-card">
            <div class="card-header">
              <div class="row">
                <div class="col">
                  <h3>Your Pizza</h3>
                </div>
                <div class="col" style="text-align:right">
                  <h3>Price: $<span id="price">0.00</span></h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              Blargh
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
